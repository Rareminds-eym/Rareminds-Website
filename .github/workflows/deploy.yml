name: Deploy to EC2

on:
  push:
    branches:
      - main   # Change to 'master' if your repo uses master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 13.126.41.32        # Your EC2 public IP
          username: ubuntu          # Your EC2 user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/html/rareminds
            git reset --hard
            git pull origin main
            # If your project is static HTML/PHP, nothing else needed
            # If Node.js / React / Next.js, uncomment below:
            # npm install --legacy-peer-deps
            # npm run build
            # pm2 restart app || sudo systemctl restart nginx
